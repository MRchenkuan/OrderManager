{% extends "deployBase.html" %}
{% block goodscontent %}
    <style>
        .button{
            width: 40%;
        }
    </style>
    <form id="goodsupload" enctype="multipart/form-data" action="./" method="post">
        <table>
            <tr>
                <td style="text-align:center;color:white" bgcolor='grey'>商品名称</td>
                <td style="text-align:center;color:white" bgcolor='grey'>商品产地</td>
            </tr>
            <tr>
                <td><input type="text" name="goodname" value="商品"></td>
                <td><input type="text" name="product" value="未知"></td>
            </tr>
            <tr>
                <td style="text-align:center;color:white" bgcolor='grey'>商品类型</td>
                <td style="text-align:center;color:white" bgcolor='grey'>商品售价</td>
            </tr>
            <tr>
                <td>
                    <select name="goodType">
                        <option value="other">其他</option>
                        <option value="sofa">沙发</option>
                        <option value="bed">床</option>
                        <option value="desk">桌子</option>
                        <option value="taofang">套房</option>
                    </select>
                </td>
                <td><input type="text" name="goodprice" onpropertychange="replaceNotNumber(this)" oninput="replaceNotNumber(this)" onkeyup="lengthLimite(this,5)"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;color:white" bgcolor='grey'>商品规格</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="standard"><br><span><em>*产地，生产年月，尺寸，颜色，用料，注意事项</em></span></td>
            </tr>
            <tr>
                <td style="text-align:center;color:white" bgcolor='grey'>目标仓库</td>
                <td style="text-align:center;color:white" bgcolor='grey'>来源仓库</td>
            </tr>
            <tr>
                <td>
                    <select name="tostorage">
                        <option id="00" value='00'>未选择门店</option>
                        <option id="01" value='01'>新店一楼</option>
                        <option id="02" value='02'>新店二楼</option>
                        <option id="03" value='03'>对面老店一楼</option>
                        <option id="04" value='04'>对面老店二楼</option>
                        <option id="05" value='05'>对面老店三楼</option>
                        <option id="06" value='06'>仓库存货</option>
                    </select>
                </td>
                <td>
                    <select name="fromstorage">
                        <option value='00'>未选择门店</option>
                        <option value='01'>新店一楼</option>
                        <option value='02'>新店二楼</option>
                        <option value='03'>对面老店一楼</option>
                        <option value='04'>对面老店二楼</option>
                        <option value='05'>对面老店三楼</option>
                        <option value='06'>仓库存货</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;color:white" bgcolor='grey'>图片上传</td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="imgFile">
                </td>
                <td>
                    <input style="background-color: rgba(38, 128, 33, 0.63);color: white" class="button" type="button" value="增加" onclick="addtr(this)">
                    <input style="background-color: rgba(128, 25, 21, 0.56);color: white" class="button" type="button" value="删除" onclick="delImgTr(this)">
                </td>
            </tr>
        </table>
        <div style="float: left;margin:1em;background-color: grey;color: white;border: 1px #202020 solid">
        库存量:
            <input type="button" value="-" onclick="var stoke = document.getElementById('stoke');if(stoke.value>0){stoke.value--};">
            <input id="stoke" type="text" name="stoke" value='1' >
            <input type="button" value="+" onclick="document.getElementById('stoke').value++">
        </div>
        <input style="float: left;margin: 1em;background-color: grey;color: white;border: 1px #202020 solid;font-size: 1em" type="submit" value="提 交" class="button">
        <img src="{{ imgurl }}">
    </form>
    <!--自动选择目标门店-->
    <script language="javascript">
        var optiontag = document.getElementById("{{ shopid }}");
        if(optiontag){
            optiontag.selected = 'selected';
        }
    </script>
{% endblock %}
