{% extends "base.html" %}
{% block title %}顾客分布{% endblock %}
{% block content %}
<style type="text/css">
	#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
	#l-map{height:50%;width:50%;float:left;border-right:2px solid #bcbcbc;}
	#r-result{height:50%;width:50%;float:left;}
	#baiduMapPaint{height:100%;width:100%;}
</style>
<div id='baiduMapPaint'>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KB3oqVGMIsLNGswATgEi0ZRf"></script>
	<div id="l-map"></div>
	<div id="r-result"></div>
	<div>{% for Orderlocation in Orderlocations%}
				{{Orderlocation.addr}}</br>
			{% endfor %}
	</div>
	
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("l-map");            // 创建Map实例
		map.centerAndZoom(new BMap.Point(112.986,28.026), 13);
		var myKeys = ["长虹家具广场"];
		var local = new BMap.LocalSearch(map, {
		  renderOptions:{map: map, panel:"r-result"}
		});
		local.setPageCapacity(15);
		local.searchInBounds(myKeys, map.getBounds());
		map.enableScrollWheelZoom(true);
	</script>
</div>	
{% endblock %}
